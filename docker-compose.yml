services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: onec_cpk
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d onec_cpk"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/onec_cpk
    ports:
      - "8000:8000"
    command: ["sh", "-c", "alembic current && alembic upgrade head && alembic current && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
